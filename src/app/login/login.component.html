  <a class="navbar-brand" href="#">
    <!-- <img src="/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt=""> -->
    LOGIN
  </a>
 
</nav>


<div class="container main">
    
  <form>
    
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input #email type="email" class="form-control" id="email" placeholder="Email" required>
      </div>
    </div>
  
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input #password type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
    </div>
 
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="login(email,password)" >Login</button>
      </div>
    </div>
  </form>

<a [routerLink]="['/start']">Click to Register</a>
</div>
