<div class="container main">
 
  <form>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input #name type="name" class="form-control" id="name" placeholder="Name" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input #email type="email" class="form-control" id="email" placeholder="Email" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="phone" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <input #phone type="phone" class="form-control" id="phone" placeholder="Phone" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input #password type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
    </div>
 
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="submit(name,email,phone,password)" >Register</button>
      </div>
    </div>
  </form>

  <a [routerLink]="['/login']">click to login</a>
</div>
